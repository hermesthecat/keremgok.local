<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />
    <style>
      :root[data-theme="light"] {
        --bg-color: #ffffff;
        --text-color: #000000;
      }

      :root[data-theme="dark"] {
        --bg-color: #1a1a1a;
        --text-color: #ffffff;
      }

      html {
        color-scheme: light dark;
      }

      body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: var(--text-color);
        color: var(--bg-color);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #theme-toggle:hover {
        opacity: 0.8;
      }

      a {
        color: #0066cc;
      }

      :root[data-theme="dark"] a {
        color: #66b3ff;
      }
    </style>

  <body>
    <button id="theme-toggle">üåô</button>

    <script>
      // Cookie i≈ülemleri i√ßin yardƒ±mcƒ± fonksiyonlar
      const setCookie = (name, value, days = 365) => {
        const date = new Date();
        date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
        document.cookie = `${name}=${value};expires=${date.toUTCString()};path=/`;
      };

      const getCookie = (name) => {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(";").shift();
        return null;
      };

      // Theme toggle functionality
      const themeToggle = document.getElementById("theme-toggle");
      const html = document.documentElement;

      const getInitialTheme = () => {
        // 1. √ñnce cookie'yi kontrol et
        const cookieTheme = getCookie("theme");
        if (cookieTheme) return cookieTheme;

        // 2. Cookie yoksa tarayƒ±cƒ± tercihine bak
        if (window.matchMedia("(prefers-color-scheme: light)").matches) {
          return "light";
        }

        // 3. Varsayƒ±lan olarak dark kullan (HTML ile uyumlu)
        return "dark";
      };

      // Ba≈ülangƒ±√ß temasƒ±nƒ± ayarla
      const initialTheme = getInitialTheme();
      html.dataset.theme = initialTheme;
      themeToggle.textContent = initialTheme === "dark" ? "‚òÄÔ∏è" : "üåô";

      themeToggle.addEventListener("click", () => {
        const currentTheme = html.dataset.theme;
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        html.dataset.theme = newTheme;
        setCookie("theme", newTheme);
        themeToggle.textContent = newTheme === "dark" ? "‚òÄÔ∏è" : "üåô";
      });
    </script>
  </body>
</html>
